<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷网址导航</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        .category {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .category h2 {
            color: white;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .links a {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            margin-top: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        /* 动画效果 */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 背景动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
            opacity: 0.3;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 分类背景颜色 */
        .category:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.6), rgba(250, 208, 196, 0.6));
        }
        .category:nth-child(2) {
            background: linear-gradient(135deg, rgba(161, 196, 253, 0.6), rgba(194, 233, 251, 0.6));
        }
        .category:nth-child(3) {
            background: linear-gradient(135deg, rgba(251, 194, 235, 0.6), rgba(166, 193, 238, 0.6));
        }
        .category:nth-child(4) {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.6), rgba(143, 211, 244, 0.6));
        }
    </style>
</head>
<body>

<header>
    <h1>炫酷网址导航</h1>
</header>

<div class="container">
    <!-- 搜索引擎 -->
    <div class="category">
        <h2>搜索引擎</h2>
        <div class="links">
            <a href="https://www.baidu.com" target="_blank">百度</a>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.bing.com" target="_blank">Bing</a>
        </div>
</div>

    <!-- 社交媒体 -->
    <div class="category">
        <h2>社交媒体</h2>
        <div class="links">
            <a href="https://www.weibo.com" target="_blank">微博</a>
            <a href="https://www.zhihu.com" target="_blank">知乎</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </div>

    <!-- 学习资源 -->
    <div class="category">
        <h2>学习资源</h2>
        <div class="links">
            <a href="https://www.coursera.org" target="_blank">Coursera</a>
            <a href="https://www.udemy.com" target="_blank">Udemy</a>
            <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
    </div>

    <!-- 新闻资讯 -->
    <div class="category">
        <h2>新闻资讯</h2>
        <div class="links">
            <a href="https://www.bbc.com" target="_blank">BBC News</a>
            <a href="https://www.nytimes.com" target="_blank">纽约时报</a>
            <a href="https://www.xinhuanet.com" target="_blank">新华网</a>
            <a href="https://www.people.com.cn" target="_blank">人民网</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 炫酷网址导航. 版权所有.</p>
</footer>

</body>
</html>
